# pytest.ini
[pytest]
# 测试文件匹配模式
python_files = test_*.py
# 测试类匹配模式
python_classes = Test*
# 测试函数/方法匹配模式
python_functions = test_*

# 添加命令行选项
addopts = -v --tb=short -p no:warnings --strict-markers

# 测试目录
testpaths = .

# 标记说明
markers =
    slow: 慢速测试
    api: API测试
    normal: 正常情况测试
    abnormal: 异常情况测试